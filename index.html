
<html>
  <head>
    <title>Animal-noise iIdentification</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
 
  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound-controlled Aliens</h2>
      <p>Note: Play a "*bark*", "*meow*", "*roar*", or "*cluck*" sound and watch this webpage tell the difference between them & show you which animal it belongs to</p>
    </div >
    <div class="main_div">
      <center>
        <br>
        <button class="btn btn-warning" onclick="startClassification();">START</button>
        <h3 id="result_label">Detected - </h3>
        <h4 id="result_animal-noise">Detected noise is of - </h4>
        <br>
        <img src="Dog GIF.gif" id="dog" width="300" height="300">
        <img src="Clucking Chicken GIF.gif" id="chicken" width="300" height="300">
        <img src="Roaring Lion GIF.gif" id="lion" width="300" height="300">
        <img src="Cat GIF.gif" id="cat" width="300" height="300">
        <div class="copy_right_footer">
          Developer - Maya Kalicharan
        </div>
      </center>
      </div>
<script src="main.js"></script>
  </body>
</html>
